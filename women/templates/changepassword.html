{% extends 'user_nav.html' %}
{% load static %}
{% block body %}

<style>
    .doabout{
        color:white;
        background: linear-gradient(grey,black);
        margin-top:30px;
        padding-top: 10px;
    }
  </style>

  <div class="container mt-5">
      <div class="row">
          <div class="col-sm-6">
            <img src = "{% static 'images/mens1.jpg'%}">
          </div>
          <div class="col-sm-6">
              <h2 class="doabout text-center"></i><b>Change Password</b></h2>
              <hr>

              <form method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label>Old Password:</label>
                    <input type="password" class="form-control" placeholder="Enter old Password" name="old" id="logpassword">
                    <div class="form-group form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" onclick="showPassword()"> Show Password
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>New Password:</label>
                    <input type="password" class="form-control" placeholder="Enter new password" name="new" id="logpassword">
                    <div class="form-group form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" onclick="showPassword()"> Show Password
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" class="form-control" placeholder="Confirm new password" name="confirm" id="logpassword">
                    <div class="form-group form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" onclick="showPassword()"> Show Password
                      </label>
                    </div>
                  </div>

                  <button type="submit" class="bb btn btn-warning">Submit</button>
                </form>

          </div>
      </div>
  </div>

  <script>
    function showPassword() {
            var x = document.getElementById("logpassword");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
</script>

{% ifequal error "no" %}
<script>
    alert('Passowrd chnged Successfully');
    window.location=("{% url 'logout' %}");
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Invalid Login Credentials, Try again');
</script>
{% endifequal %}
{% endblock %}
