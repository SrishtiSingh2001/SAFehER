<style>
    .doabout{
        margin-top:30px;
        padding-top: 10px;
    }
</style>

<div class="container mt-5">
    <h2 class="doabout text-center"></i><b>Recommendations</b></h2>
    <hr>
    <table class="table table=bordered" id="example">
        <thead>
            <tr>
                <th>Sr.no.</th>
                <th>Uploading date</th>
                <th>Title</th>
                <th>Description</th>
                <th>Response</th>
            </tr>
            {% for i in notes %}
            <tr>
                <th>{{ forloop.counter }}</th>
                <th>{{ i.uploadedate }}</th>
                <th>{{ i.user.username }}</th>
                <th><a href="{{ i.reportfile.url }}" class="btn btn-warning">Open Magazines</a></th>
                <th>{{ i.description }}</th>
            </tr>
            {% endfor %}
        </thead>

    </table>

</div>
